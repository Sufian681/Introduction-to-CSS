<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Introduction to CSS</title>

    <link rel="stylesheet" href="style.CSS" />

    <style>
      h2 {
        background-color: rgb(127, 210, 231);
        font-family: Arial;
        color: teal;
      }

      #code {
        background-color: rgb(134, 230, 142);
        font-family: Impact;
        color: rgb(151, 168, 53);
      }

      .swim {
        background-color: rgb(193, 109, 231);
        font-family: monospace;
        color: rgb(89, 223, 28);
      }
    </style>
  </head>

  <body>
    <h1 style="text-align: center; color: red">Welcome to CSS</h1>

    <h2>Iam Mohammed Sufian</h2>
    <h2>My Coding Teacher is Nahian</h2>

    <h3>I live in Japan</h3>
    <h4>I live in Tokyo</h4>

    <h2 id="code">I Love Coding</h2>
    <h2 class="swim">I Love Swimming</h2>
  </body>
</html>
